  <script>
    (function () {
      const $ = function (q) {
        return document.querySelector(q)
      },
        $$ = function (q) {
          return document.querySelectorAll(q)
        },
        set = function (el, prop, val) {
          if (el) {
            // returned by querySelectorAll
            if (el instanceof NodeList) {
              el.forEach((entry) => set(entry, prop, val));
              return;
            }

            if (prop.includes('.')) {
              let s = prop.split('.');
              set(el[s.shift()], s.join('.'), val);
              return;
            }

            el[prop] = val;
          }
        };

      // // set($('h1'), 'innerHTML', 'test');
      // // set($('h1'), 'style.border', '1px solid red');
      // // set($('h1'), 'style.color', 'green');
      // // set($('#inexist'), 'style.color', 'green');
      // // set($$('p.red'), 'style.color', 'red');
      // // set($$('p.red'), 'innerHTML', 'red test');
      // // set($$('.bordered'), 'style.border', '1px solid black');
      // // set($$('.inexist'), 'style.border', '1px solid black');
      // // set($('#target'), 'firstElementChild.style.color', 'orange');
      // // set($('#target'), 'firstElementChild.firstElementChild.style.color', 'red');
      // // set($('#target'), 'firstElementChild.firstElementChild.firstElementChild.style.color', 'grey');

      function getMultilinkUrl(tabs) {
        // it is "http:", not "https:"
        // const baseUrl = new URL("http://links2.me/links2tabs/");
        // const baseUrl = new URL("http://brief.ly/links2tabs/");
        const baseUrl = new URL("http://127.0.0.1:5500/multilink/index.html");
        const baseParams = {
          header: "Multiple links",
        };
        let fields = { 'titles': [], 'urls': [] };

        for (let i = 0; i < tabs.length; i++) {
          fields['titles'].push(tabs[i].title);
          fields['urls'].push(tabs[i].url);
        }

        // https://jsonapi.org/format/#fetching-sparse-fieldsets
        // obviously not a proper usage, inspired by the format only
        let linksParams = { 'links[titles]': fields.titles.join(','), 'links[urls]': fields.urls.join(',') };

        baseUrl.search = new URLSearchParams({
          ...baseParams,
          ...linksParams
        });

        return baseUrl;
      }
      const test = [
        {
          url: 'https://google.com',
          title: 'Google'
        },
        {
          url: 'https://instagram.com',
          title: 'Instagram'
        },
        {
          url: 'https://hltv.org',
          title: 'HLTV.org'
        }
      ];
      const formmedFullLink = getMultilinkUrl(test);
      console.log(formmedFullLink.toString());

      // let exampleSearch = "?url1=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DmmUhkM1qbYQ&caption1=808+kit+%2F808+Samples+Pack+%2FDARK+808+kit+%5B+Free+Download+%5D+Ep10+-+YouTube&url2=https%3A%2F%2Ftwitter.com%2Fjeffrey_way%2Fstatus%2F1588542950950440960&caption2=https%3A%2F%2Ftwitter.com%2Fjeffrey_way%2Fstatus%2F1588542950950440960&url3=https%3A%2F%2Ftwitter.com%2FPovilasKorop%2Fstatus%2F1589225028725374976&caption3=Twitter";
      // let exampleSearch2 = "?links[titles]=title1,title2&links[urls]=url1,url2";
      const urlSearchParams = new URLSearchParams(window.location.search);
      // const urlSearchParams = new URLSearchParams(formmedFullLink.search);
      let links = '';
      let fields = {
        'titles': urlSearchParams.get("links[titles]").split(','),
        'urls': urlSearchParams.get("links[urls]").split(','),
        'header': urlSearchParams.get("header")
      };

      for (let i = 0; i < fields.titles.length; i++) {
        links += `
        <tr>
          <th class="small-cell" scope="row">#${(i + 1)}</th>
          <td>${fields.titles[i]}</td>
          <td class="link-cell">
            <a
              style="display:flex"
              title="${fields.urls[i]}"
              target="_blank"
              rel="noopener"
              href="${fields.urls[i]}">
                <span data-link="external">${fields.urls[i]}</span>
            </a>
          </td>
        </tr>\n`;
      }

      set($('[data-id="header"]'), 'innerHTML', fields.header);
      set($$('[data-id="size"]'), 'innerHTML', fields.titles.length);
      set($('#linkList'), 'innerHTML', links);

      function openAll() {
        const allLinks = fields.urls;
        if (confirm("This will automatically open " + allLinks.length + " links in separate tabs / windows in your browser.\n\nMost likely you will need to close each of them separately too.\n\nDo you want to proceed?\n\nP.S. You may need to allow pop-ups for the links to open properly.")) {
          console.log('open all links');
          for (let i = 0; i < allLinks.length; i++) {
            console.log('open all links idx: ' + i);
            window.open(allLinks[i]);
          }
        }
      }

      set($('#openAllButton'), 'onclick', openAll);

    })();
  </script>
