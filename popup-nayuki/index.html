<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/css/vanilla-js-tabs.css" />
  <link rel="stylesheet" href="popup.css" />
  <script type="application/javascript" src="../vendor/browser-polyfill.min.js"></script>
  <script type="application/javascript" src="./assets/js/vanilla-js-tabs.min.js"></script>
  <script type="application/javascript" src="./assets/js/qrcodegen-v1.8.0-es5.min.js"></script>
  <script type="application/javascript" src="popup.js"></script>
</head>

<body>

  <div class="js-tabs" id="tabs">

    <ul class="js-tabs__header">
      <li>
        <span class="js-tabs__title actionable">__MSG_activeTabLabel__</span>
      </li>
      <li>
        <span class="js-tabs__title actionable">__MSG_highlightedTabLabel__ <span data-id="highlighted-tab-length"></span></span>
      </li>
    </ul>

    <div id="active-tab-section" class="js-tabs__content">

      <svg id="qrcode-svg-active" data-id="qrcode-svg" class="qrcode-svg">
        <rect width="100%" height="100%" fill="#FFFFFF" stroke-width="0"></rect>
        <path d="" fill="#000000" stroke-width="0"></path>
      </svg>

      <div id="messages-active" class="messages">
        <span>__MSG_clickToZoom__ (<span data-id="reset-zoom" class="actionable">__MSG_resetZoom__</span>)</span>
        <br>
        <span data-id="download-image" data-image="active" class="actionable">__MSG_downloadImage__ <span
            data-id="image-dimensions"></span></span>
      </div>

    </div>

    <div id="highlighted-tab-insuficient" class="js-tabs__content">

      <div id="highlighted-tab-instructions">
        <p>__MSG_highlightedTabInstructions__</p>
      </div>

    </div>

    <div id="highlighted-tab-section" class="js-tabs__content hide">

      <svg id="qrcode-svg-highlighted" data-id="qrcode-svg" class="qrcode-svg">
        <rect width="100%" height="100%" fill="#FFFFFF" stroke-width="0"></rect>
        <path d="" fill="#000000" stroke-width="0"></path>
      </svg>

      <details style="margin-bottom: .5rem">
        <summary style="user-select:none; cursor:pointer">
          __MSG_highlightedTabLabel__ <span data-id="highlighted-tab-length"></span>
          <a id="highlighted-tab-unified-link" class="actionable" href="#" style="float: right">
            __MSG_highlightedTabUnifiedLink__
          </a>
        </summary>
        <ul id="highlighted-tab-list"></ul>
      </details>

      <div id="messages-highlighted" class="messages">
        <span>__MSG_clickToZoom__ (<span data-id="reset-zoom" class="actionable">__MSG_resetZoom__</span>)</span>
        <br>
        <span data-id="download-image" data-image="highlighted" class="actionable">__MSG_downloadImage__ <span data-id="image-dimensions"></span></span>
      </div>
    </div>

  </div>

</body>

</html>
